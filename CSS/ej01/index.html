<!DOCTYPE html>
<html lang="en">

<head>

<!-- 
1. Crear 5 divs cuadrados de lado 50px de distintos colores, los divs no deben tocarse.
a. Mostar los divs en línea.
b. Crear una nueva fila en la que los divs tengas los bordes rectangulares.
c. Crear una nueva fila en la que los divs sean redondos.
d. Añadir un color de fondo distinto a cada grupo de divs
e. Modificar el puntero en cada uno de los divs. 
-->

<body>
    <div class="contenedor color1">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
        <div class="color5"></div>
    </div>
    <div class="contenedor color2">
        <div class="color1 borde"></div>
        <div class="color2 borde"></div>
        <div class="color3 borde"></div>
        <div class="color4 borde"></div>
        <div class="color5 borde"></div>
    </div>
    <div class="contenedor color3">
        <div class="color1 circular"></div>
        <div class="color2 circular"></div>
        <div class="color3 circular"></div>
        <div class="color4 circular"></div>
        <div class="color5 circular"></div>
    </div>
    <div class="contenedor color3">
        <div class="color1 circular borde"></div>
        <div class="color2 circular borde"></div>
        <div class="color3 circular borde"></div>
        <div class="color4 circular borde"></div>
        <div class="color5 circular borde"></div>
    </div>
</body>

</html>
