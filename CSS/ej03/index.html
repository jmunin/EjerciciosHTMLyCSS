<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 
    3. Crear una tabla para mostrar las filas anteriores con la ayuda de grid CSS
        a. AÃ±adir un borde de 3px a los divs, cada columna debe tener el borde del color de la 
        columna anterior.
        b. El borde de cada columna debe ser distinto, continuo, a puntos, a rallas..
-->

<body>

    <div class="contenedor-grid">
        <div class="fila-grid">
            <div class="grupo color1">
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color3"></div>
                <div class="color4"></div>
                <div class="color5"></div>
            </div>
        </div>
        <div class="fila-grid">
            <div class="grupo color2">
                <div class="color1 borde"></div>
                <div class="color2 borde"></div>
                <div class="color3 borde"></div>
                <div class="color4 borde"></div>
                <div class="color5 borde"></div>
            </div>
        </div>
        <div class="fila-grid">
            <div class="grupo color3">
                <div class="color1 circular"></div>
                <div class="color2 circular"></div>
                <div class="color3 circular"></div>
                <div class="color4 circular"></div>
                <div class="color5 circular"></div>
            </div>
        </div>
        <div class="fila-grid">
            <div class="grupo color4">
                <div class="color1 circular borde"></div>
                <div class="color2 circular borde"></div>
                <div class="color3 circular borde"></div>
                <div class="color4 circular borde"></div>
                <div class="color5 circular borde"></div>
            </div>
        </div>
    </div>
</body>

</html>
