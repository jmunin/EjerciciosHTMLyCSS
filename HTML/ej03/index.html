<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<form action="">
    <label for="nombre">Nombre </label><input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" required>
    <label for="apellidos">Apellidos </label><input type="text" name="apellidos" id="apellidos" placeholder="Escriba sus apellidos" required>
    <fieldset>
        <legend>Dirección</legend>
    <label for="via-select">Vía</label>   
    <select name="via" id="via-select">
        <option value="">--Escoja una opción--</option>
        <option value="calle">Calle</option>
        <option value="avenida">Avenida</option>
        <option value="bulevar">Bulevar</option>
        <option value="travesía">Travesía</option>
        <option value="rúa">Rúa</option>
        <option value="plaza">Plaza</option>
    </select>
    <label for="direccion-via">Nombre </label><input type="text" name="direccion-via" id="direccion-via" placeholder="Escriba su dirección" required>
    <label for="direccion-cp">Código postal </label><input type="number" name="direccion-cp" id="direccion-cp" placeholder="Escriba el código postal" required>    
    <label for="direccion-ciudad">Ciudad </label><input type="text" name="direccion-ciudad" id="direccion-ciudad" placeholder="Escriba la ciudad" required>
    <label for="direccion-provincia">Provincia </label><input type="text" name="direccion-provincia" id="direccion-provincia" placeholder="Escriba la provincia" required>
    <label for="direccion-pais">País </label><input type="text" name="direccion-pais" id="direccion-pais" placeholder="Escriba el país" required list="defaultPaises">
        <datalist id="defaultPaises">
          <option value="España"></option>
          <option value="Francia"></option>
          <option value="Portugal"></option>
          <option value="Andorra"></option>
        </datalist>
</fieldset>
<label for="fecha-nacimiento">Fecha de nacimiento </label><input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
<label for="nota-media-universidad">Nota media universidad </label><input type="number" name="nota-media-universidad" id="nota-media-universidad" placeholder="Escriba nota media universidad">
<label for="telefono">Teléfono </label><input type="tel" name="telefono" id="telefono" pattern="[0-9]{3} [0-9]{2} [0-9]{2} [0-9]{2}"  placeholder="Formato: 986 58 03 90" required><span class="validity"></span>
<label for="email">Correo electrónico </label><input type="email" name="email" id="email" placeholder="nombreUsuario@beststartupever.com" required>
<label for="password">Contraseña </label><input type="password" name="password" id="password" placeholder="Contraseña" required>
<label for="passwordRep">Repetir Contraseña </label><input type="password" name="passwordRep" id="passwordRep" placeholder="Repetir contraseña" required>
<label for="cuenta">Tipo de cuenta </label><select name="cuenta" id="cuenta">
    <option value="">--Escoja una opción--</option>
    <option value="gratuita" title="No hay nadie que ame el dolor mismo, que lo busque, lo encuentre y lo quiera, simplemente porque es el dolor.">Gratuita</option>
    <option value="basica" title="Tidak ada yang menyukai kepedihan, yang mencarinya dan ingin merasakannya, semata karena pedih rasanya...">Básica</option>
    <option value="premium" title="There is no one who loves pain itself, who seeks after it and wants to have it, simply because it is pain...">Premium</option>
</select>
<label for="sobre-mi">Sobre mi </label><textarea name="" id="" cols="30" rows="10"></textarea>
<label for="foto">Foto perfil </label><img src="foto.jpg" alt="Foto de perfil" sizes="100px 50px">
<fieldset>
    <legend>Currículum Vítae </legend>
</label><input type="file" name="curriculum" id="curriculum">
</fieldset>
</form>
</body>
</html>
